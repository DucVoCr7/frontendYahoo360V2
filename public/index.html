<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Mukta:wght@200&family=Nanum+Gothic:wght@400;700&family=Source+Serif+4:ital,opsz,wght@0,8..60,200;0,8..60,300;0,8..60,400;1,8..60,200;1,8..60,300&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <title>Yahoo 360</title>

  <style>
input {
        border: none;
        outline: none;
      }
      /* Chrome, Safari, Edge, Opera */
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      input[type="date"]::-webkit-inner-spin-button,
      input[type="date"]::-webkit-calendar-picker-indicator {
        display: none;
        -webkit-appearance: none;
      }
      /* Firefox */
      input[type=number] {
        -moz-appearance: textfield;
      }
      /* Remove border radius IOS */
      textarea,
      input[type="password"],
      input[type="number"],
      input[type="date"],
      input[type="text"],
      input[type="search"] {
        -webkit-appearance: none;
        border-radius: 0;
      }
      ::placeholder {
        color: rgb(197, 194, 194);
      }
    ul {
      margin: 0;
      padding: 0;
    }

  </style>
</head>

<body>
  <div id="root"></div>
</body>

</html>
